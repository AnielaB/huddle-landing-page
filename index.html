<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="visually-hidden">Build your community with Huddle</h1>
      <img class="logo" src="./images/logo.svg" alt="company logo">
    </header>
    <main class="card">
      <div class="card__image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <article>
        <h2 class="card__title">Build The Community Your Fans Will Love</h2>
        <p class="card__content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </article>
    </main>
    <aside>
      <h2 class="visually-hidden">Sidebar</h2>
      <ul class="social-media">
          <li><i class="fa fa-facebook-f"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-instagram"></i></li>
      </ul>
    </aside>
  </div>
</body>
</html>
